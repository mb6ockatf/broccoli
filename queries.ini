    FROM information_schema.tables WHERE  table_schema = 'public';

[users]
add_user = INSERT INTO users (userid, username, lang)
    VALUES (%%s, %%s, %%s);
select_user = SELECT userid, username, lang FROM users WHERE userid = %%s;
update_user_lang = UPDATE users SET lang = %(lang)s WHERE userid = %(userid)s;
select_user_lang = SELECT (lang) FROM users WHERE userid = %%s;

[roles]
add_role = INSERT INTO roles (account_role, userid)
    VALUES (%%s, %%s);
select_roles = SELECT DISTINCT account_name FROM roles;
check_if_admin = SELECT id FROM roles WHERE userid = %%s and role = 'admin';
check_if_role = SELECT id FROM roles WHERE userid = %%s and role = %%s;
select_userid_by_role = SELECT userid FROM rules WHERE role = %%s;

[market]
add_dish = INSERT INTO market (dish_name, price, quantity)
    VALUES (%%s, %%s, %%s);
select_dishes = SELECT dish_name, price, quantity FROM market
    ORDER BY quantity DESC;
select_dish_quantity = SELECT quantity FROM market WHERE dish_name = %%s;
decrease_quantity = UPDATE market
    SET m.quantity = m.quantity - o.quantity
    FROM market AS m JOIN orders AS o ON o.dish = m.dish_name
    WHERE m.dish_name = %%s AND o.username = %%s;

[orders]
order_dish = INSER INTO orders (username, dish, quantity)
    VALUES (%%s, %%s, %%s);
delete_order = DELETE FROM orders WHERE username = %s;

